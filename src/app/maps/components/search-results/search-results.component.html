@if ( isLoadingPlaces ) {
  <div class="alert laert-primaty mt-2 text-center">
    <h6>Cargando...</h6>
    <span>Espere por favor</span>
  </div>
}

<ul class="list-group mt-2">
  @for (place of places; track $index) {
    <li class="list-group-item list-group-item-action pointer"
      [class.active] = 'selectedID === place.id'
      (click)="flyTo(place)">
      <h6>{{ place.properties.name }}</h6>
      <p>{{ place.properties.place_formatted }}</p>
      <button class="btn btn-sm"
        [ngClass]="(place.id == selectedID) ? 'btn-outline-light': 'btn-outline-primary'"
        (click)="getDirections( place )">
        Direcciones
      </button>
    </li>
  }
</ul>
